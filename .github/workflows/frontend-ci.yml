name: Frontend CI/CD

on:
  push:
    branches: [main, develop]
    paths: ["front/**"]
  pull_request:
    paths: ["front/**"]

defaults:
  run:
    working-directory: ./front

jobs:
  flutter-analysis:
    name: Flutter Analysis & Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter installation
        run: flutter doctor -v

      - name: Run code generation
        run: flutter packages pub run build_runner build --delete-conflicting-outputs || true

      - name: Run Flutter analyzer
        run: |
          echo "## ðŸ“‹ Flutter Analysis Results" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          flutter analyze || echo "Analysis issues found - check details above"
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Check Dart formatting
        run: dart format --set-exit-if-changed . || true

      - name: Run unit and widget tests
        run: flutter test --coverage --reporter=github

      - name: Enforce coverage threshold
        run: |
          sudo apt-get update && sudo apt-get install -y lcov

          if [ ! -f "coverage/lcov.info" ]; then
            echo "âŒ No coverage file found"
            exit 1
          fi

          TOTAL=$(lcov --summary coverage/lcov.info 2>/dev/null | grep lines | awk '{ print $2 }' | sed 's/%//' || echo "0")
          echo "ðŸ“Š Flutter Coverage is $TOTAL%"

          if (( $(echo "$TOTAL < 80" | bc -l) )); then
            echo "âŒ Coverage threshold not met (80% required)"
            exit 1
          fi
          echo "âœ… Coverage threshold met ($TOTAL% >= 80%)"

      - name: Flutter Coverage Summary
        run: |
          echo "## ðŸ“Š Flutter Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -f "coverage/lcov.info" ]; then
            lcov --summary coverage/lcov.info 2>/dev/null || echo "Coverage summary not available"
          else
            echo "No coverage data found"
          fi >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Generate HTML coverage report
        run: |
          genhtml coverage/lcov.info -o coverage/html
          echo "ðŸ“Š Coverage HTML report generated at coverage/html/index.html"
        continue-on-error: true

  flutter-security:
    name: Flutter Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.32.5"
          channel: "stable"
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Run Gitleaks on Flutter
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
