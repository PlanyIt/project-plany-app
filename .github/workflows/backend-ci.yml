name: Backend CI

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      DATABASE_NAME: plany
      JWT_SECRET_AT: ${{ secrets.JWT_SECRET_AT }}
      JWT_AT_EXPIRES_IN: 15m
      JWT_SECRET_RT: ultra-secret-refresh
      JWT_RT_EXPIRES_IN: 30d
      PORT: 3000
      NODE_ENV: test

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run linter
        run: npm run lint

      - name: ğŸ§ª Run unit tests
        run: npm run test

      - name: ğŸ“Š Run coverage tests
        run: npm run test:cov

      - name: ğŸ” Run npm audit (do not fail build)
        run: npm audit --production
        continue-on-error: true

      - name: Run snyk test
        run: npx snyk test --all-projects
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5.0.0
        with:
          projectBaseDir: .
          args: >
            -Dsonar.organization=planyit
            -Dsonar.projectKey=PlanyIt_project-plany-app
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: ğŸ‹ï¸ Run K6 load tests
        run: npx k6 run ../k6-tests/api-load.js
