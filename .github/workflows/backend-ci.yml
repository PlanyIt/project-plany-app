name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths: ["back/**"]
  pull_request:
    paths: ["back/**"]

defaults:
  run:
    working-directory: ./back

env:
  NODE_ENV: test
  MONGO_URI: mongodb://localhost:27017/plany-test
  REDIS_URL: redis://localhost:6379
  JWT_SECRET_AT: test-access-token-secret-for-ci
  JWT_SECRET_RT: test-refresh-token-secret-for-ci
  JWT_EXPIRES_AT: 15m
  JWT_EXPIRES_RT: 7d

jobs:
  lint-test-coverage:
    name: Lint, Tests & Coverage
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.0
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.1"
          cache: "npm"
          cache-dependency-path: back/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Run unit tests with coverage
        run: npm run test:cov

      - name: Enforce coverage threshold
        run: |
          npx jest --coverage --passWithNoTests \
            --coverageThreshold='{
              "global": {
                "lines": 80,
                "functions": 80,
                "branches": 65,
                "statements": 80
              }
            }'

      - name: Run integration tests
        run: npm run test:e2e
        env:
          MONGO_URI: mongodb://localhost:27017/plany-test-e2e

      - name: Generate coverage summary
        run: |
          echo "## ðŸ“Š Backend Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          if [ -f "coverage/coverage-summary.json" ]; then
            cat coverage/coverage-summary.json | jq -r '.total | "Lines: " + (.lines.pct|tostring) + "% | Functions: " + (.functions.pct|tostring) + "% | Branches: " + (.branches.pct|tostring) + "% | Statements: " + (.statements.pct|tostring) + "%"'
          else
            echo "No coverage summary found"
          fi >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            try {
              const coveragePath = path.join(process.cwd(), 'back', 'coverage', 'coverage-summary.json');
              
              if (!fs.existsSync(coveragePath)) {
                console.log('No coverage file found');
                return;
              }
              
              const coverage = fs.readFileSync(coveragePath, 'utf8');
              const data = JSON.parse(coverage);
              const total = data.total;

              const comment = `## ðŸ“Š Backend Coverage Report
              | Metric | Coverage | Status |
              |--------|----------|--------|
              | Lines | ${total.lines.pct}% | ${total.lines.pct >= 80 ? 'âœ…' : 'âŒ'} |
              | Functions | ${total.functions.pct}% | ${total.functions.pct >= 80 ? 'âœ…' : 'âŒ'} |
              | Branches | ${total.branches.pct}% | ${total.branches.pct >= 65 ? 'âœ…' : 'âŒ'} |
              | Statements | ${total.statements.pct}% | ${total.statements.pct >= 80 ? 'âœ…' : 'âŒ'} |
              
              **Thresholds:** Lines â‰¥ 80%, Functions â‰¥ 80%, Branches â‰¥ 75%, Statements â‰¥ 80%`;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
              
            } catch (error) {
              console.log('Error generating coverage comment:', error.message);
            }

  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.13.1"
          cache: "npm"
          cache-dependency-path: back/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run npm security audit
        run: |
          echo "## ðŸ”’ NPM Security Audit" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Audit avec sortie JSON pour analyse
          npm audit --json > npm-audit.json || true

          # Afficher le rÃ©sumÃ©
          if [ -f "npm-audit.json" ]; then
            # Extraire les vulnÃ©rabilitÃ©s par sÃ©vÃ©ritÃ©
            CRITICAL=$(cat npm-audit.json | jq '.metadata.vulnerabilities.critical // 0')
            HIGH=$(cat npm-audit.json | jq '.metadata.vulnerabilities.high // 0')
            MODERATE=$(cat npm-audit.json | jq '.metadata.vulnerabilities.moderate // 0')
            LOW=$(cat npm-audit.json | jq '.metadata.vulnerabilities.low // 0')
            
            echo "Critical: $CRITICAL | High: $HIGH | Moderate: $MODERATE | Low: $LOW"
            
            # Afficher un warning mais ne pas faire Ã©chouer le build
            if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
              echo "âš ï¸ CRITICAL or HIGH vulnerabilities found - review required!"
              npm audit --audit-level=high || true
            else
              echo "âœ… No critical or high vulnerabilities found"
            fi
          else
            echo "âš ï¸ Running basic audit check"
            npm audit --audit-level=high || true
          fi

          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true # Ne pas bloquer le build

      # Semgrep sans token (version locale)
      - name: Run Semgrep security analysis
        run: |
          echo "## ðŸ” Semgrep Security Analysis" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Installer Semgrep
          pip install semgrep

          # Scanner avec configuration OWASP et sauvegarder en SARIF
          semgrep --config=p/security-audit \
                  --config=p/nodejs \
                  --config=p/typescript \
                  --config=p/owasp-top-ten \
                  --sarif \
                  --output=semgrep-results.sarif \
                  ./back || true

          # Afficher un rÃ©sumÃ© lisible
          echo "Semgrep scan completed. Results:"
          semgrep --config=p/security-audit \
                  --config=p/nodejs \
                  --config=p/owasp-top-ten \
                  --quiet \
                  --no-git-ignore \
                  ./back || echo "âš ï¸ Security patterns detected - check SARIF report for details"

          echo "âœ… Semgrep analysis completed"
          echo '```' >> $GITHUB_STEP_SUMMARY
        continue-on-error: true

      - name: Upload Semgrep results
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('semgrep-results.sarif') != ''
        with:
          sarif_file: semgrep-results.sarif

      # Gitleaks pour dÃ©tecter les secrets
      - name: Run Gitleaks secret detection
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Tests de sÃ©curitÃ© personnalisÃ©s
      - name: Run custom security tests
        run: |
          echo "## ðŸ›¡ï¸ Custom Security Tests" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # VÃ©rifier les configuration de sÃ©curitÃ©
          if grep -r "process.env" src/ --include="*.ts" --include="*.js" | grep -v "NODE_ENV\|PORT"; then
            echo "âš ï¸ Environment variables usage detected - ensure proper validation"
          fi

          # VÃ©rifier les imports dangereux
          if grep -r "eval\|Function\|setTimeout.*string" src/ --include="*.ts" --include="*.js"; then
            echo "âŒ Dangerous code patterns detected!"
            exit 1
          fi

          # VÃ©rifier la configuration Helmet
          if ! grep -r "helmet" src/ --include="*.ts"; then
            echo "âš ï¸ Helmet.js not found - consider adding for security headers"
          fi

          # VÃ©rifier la validation des DTOs
          if ! grep -r "class-validator\|@IsString\|@IsEmail" src/ --include="*.ts"; then
            echo "âš ï¸ Input validation decorators not found"
          fi

          echo "âœ… Custom security checks completed"
          echo '```' >> $GITHUB_STEP_SUMMARY

      # CodeQL pour analyse avancÃ©e
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # RÃ©sumÃ© final de sÃ©curitÃ©
      - name: Security scan summary
        if: always()
        run: |
          echo "## ðŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Purpose | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Audit | Dependency vulnerabilities | âš ï¸ |" >> $GITHUB_STEP_SUMMARY
          echo "| OSV Scanner | Open source vulnerabilities | âœ… (separate workflow) |" >> $GITHUB_STEP_SUMMARY
          echo "| Semgrep | OWASP security patterns | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Gitleaks | Secret detection | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | Advanced code analysis | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Custom checks | Configuration validation | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** OSV Scanner runs in a separate workflow for optimal performance." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All security scans completed successfully! ðŸŽ¯" >> $GITHUB_STEP_SUMMARY
