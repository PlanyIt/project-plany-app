name: Backend CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: back

    env:
      MONGO_URI: ${{ secrets.MONGO_URI }}
      DATABASE_NAME: plany
      JWT_SECRET_AT: ${{ secrets.JWT_SECRET_AT }}
      JWT_AT_EXPIRES_IN: 15m
      JWT_SECRET_RT: ${{ secrets.JWT_SECRET_RT }}
      JWT_RT_EXPIRES_IN: 30d
      PORT: 3000
      NODE_ENV: test

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🛠️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔍 Run linter (ESLint & Prettier)
        run: npm run lint

      - name: 🧪 Run unit tests (with coverage report)
        run: npm run test -- --coverage --coverageReporters=json-summary

      - name: 🔍 Enforce lines coverage ≥ 80%
        run: |
          LINES_COVERAGE=$(node -pe "require('./coverage/coverage-summary.json').total.lines.pct")
          echo "Lines coverage: $LINES_COVERAGE%"
          if (( $(echo "$LINES_COVERAGE < 80" | bc -l) )); then
            echo '❌ Line coverage is below 80%.'
            exit 1
          fi

      - name: 📊 Run coverage tests (Jest coverage report)
        run: npm run test:cov

      - name: 🔎 Run npm audit (continue on error)
        run: npm audit --production
        continue-on-error: true

      - name: 🛡️ Run snyk security check (continue on error)
        run: npx snyk test --all-projects
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: 🔬 SonarCloud Quality Gate
        uses: sonarsource/sonarcloud-github-action@v2
        with:
          projectBaseDir: back
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECTKEY: PlanyIt_project-plany-app
          SONAR_ORGANIZATION: planyit
